<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Riri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Run Riri Run</h1>
        <div id="instructions">
            <h2>How to Play:</h2>
            <ul>
                <li>Use WASD keys to move Rona (your character)</li>
                <li>Catch Riri (the target) to win</li>
                <li>Avoid the bouncing circles</li>
                <li>Navigate around obstacles</li>
            </ul>
            <p>Be quick! Riri moves fast and changes direction randomly!</p>
        </div>
        <button id="start-button">Start Game</button>
        <div id="credits">Made with ❤️ by Vis</div>
    </div>
    <div id="game-container">
        <div id="game-over">Game Over</div>
        <div id="win">You Win!</div>
        <div id="player"></div>
        <div id="target"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
